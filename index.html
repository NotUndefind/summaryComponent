<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Summary component By NotUndefind</title>

</head>
<body>


  <div class="cards">

    <!-- PREMIERE CARD -->
    <div class="leftCard">

      <div class="title">
        <p>Your Result</p>
      </div>
      
      <div class="result">
        <div class="score">
          <p>76</p>
        </div>

        <div class="of">
          <p>of 100</p>
        </div>
      </div>
      
      <div class="descritpionResult">
        <div class="titleDesctipitonResult">
          <p>Great</p>
        </div>

        <div class="paragraphDesctipitonResultt">
          <p>  
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
    </div>

    <!-- DEUXEIME CARD -->
    <div class="rightCard">

      <div class="title">
        <p>Summary</p>
      </div>

      <div class="allResults">
        <div class="result reaction">
          <div class="name">
            <p>
              <img src="assets/images/icon-reaction.svg" alt="">
              Reaction
            </p>
          </div>

          <div class="resultNumber">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>

        <div class="result memory">
          <div class="name">
            <p>
              <img src="assets/images/icon-memory.svg" alt="">
              Memory
            </p>
          </div>

          <div class="resultNumber">
            <p>
              92 <span>/ 100</span>
            </p>
          </div>
        </div>

        <div class="result verbal">
          <div class="name">
            <p>
              <img src="assets/images/icon-verbal.svg" alt="">
              Verbal
            </p>
          </div>

          <div class="resultNumber">
            <p>  
              61 <span>/ 100</span>
            </p>
          </div>
        </div>

        <div class="result visual">
          <div class="name">
            <p>
              <img src="assets/images/icon-visual.svg" alt="">
              Visual
            </p>
          </div>

          <div class="resultNumber">
            <p>
              72 <span>/ 100</span>
            </p>
          </div>
        </div>
      </div>

      <div class="button">
        <input type="button" value="Continue">
      </div>
      
    </div>
  </div>

</body>
</html>
